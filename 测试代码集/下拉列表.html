<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>下拉列表</title>
</head>

<body>
	<h2 style="text-align: center">下拉列表框测试</h2>
	<label for="select1">下拉列表框</label>
	<select name="select" id="select1">
		<option>数码相机啊区</option>
		<option>摄影器材</option>
		<option>MP3/MP4/MP5</option>
		<option>U盘/移动硬盘</option>
	</select>
	&nbsp;
	<label for="select2">多行列表框（不可多选）</label>
	<select name="select2" id="select2" size="2">
		<option>数码相机啊区</option>
		<option>摄影器材</option>
		<option>MP3/MP4/MP5</option>
		<option>U盘/移动硬盘</option>
	</select>
	&nbsp;
	<label for="select3">多行列表框（可多选）</label>
	<select name="select3" size="3" id="select3" multiple>
		<option>数码相机啊区</option>
		<option>摄影器材</option>
		<option>MP3/MP4/MP5</option>
		<option>U盘/移动硬盘</option>
	</select>
</body>
</html>
